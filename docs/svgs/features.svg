<svg fill="none" viewBox="0 0 1200 340" width="100%" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    padding: 20px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 16px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.5;
                }

                /* Light mode */
                    @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>ActiveForm Integration</strong></p>
                    <p class="alert-content">Model binding • Validation sync • Error handling</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>ARIA Accessibility Support</strong></p>
                    <p class="alert-content">Built-in ARIA attributes • Screen reader friendly • WCAG compliant</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Component-Based Architecture</strong></p>
                    <p class="alert-content">Reusable traits • Modular design • Easy customization</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Framework Events &amp; Behaviors</strong></p>
                    <p class="alert-content">Before/after render • Custom events • Behavior attachment</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Fluent Interface Builder</strong></p>
                    <p class="alert-content">Chainable methods • Intuitive API • Clean code</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Type-Safe Components</strong></p>
                    <p class="alert-content">Full PHP type hints • IDE autocomplete • Runtime validation</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
